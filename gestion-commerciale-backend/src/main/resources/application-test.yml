#
# @path src/main/resources/application-test.yml
# @description Configuration pour les tests d'intégration avec base H2 en mémoire
---

spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 

  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true

  flyway:
    enabled: false

  h2:
    console:
      enabled: true

logging:
  level:
    com.example.gestioncommerciale: DEBUG
