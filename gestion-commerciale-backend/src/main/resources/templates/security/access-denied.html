  @path src/main/resources/templates/security/access-denied.html
  @description Page d'accès refusé
-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Accès refusé - Gestion Commerciale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body text-center p-5">
                        <div class="mb-4">
                            <i class="bi bi-shield-exclamation text-danger" style="font-size: 4rem;"></i>
                        </div>
                        
                        <h2 class="card-title text-danger mb-3">Accès refusé</h2>
                        
                        <p class="card-text mb-4">
                            Vous n'avez pas les permissions nécessaires pour accéder à cette ressource.
                        </p>
                        
                        <div class="mb-4">
                            <p class="text-muted">
                                <strong>Utilisateur connecté:</strong> 
                                <span sec:authentication="name" class="text-primary"></span>
                            </p>
                            <p class="text-muted">
                                <strong>Rôles:</strong> 
                                <span sec:authentication="principal.authorities" class="text-info"></span>
                            </p>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <a href="javascript:history.back()" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Retour
                            </a>
                            <a th:href="@{/dashboard}" class="btn btn-primary">
                                <i class="bi bi-house"></i> Accueil
                            </a>
                            <a th:href="@{/logout}" class="btn btn-outline-danger">
                                <i class="bi bi-box-arrow-right"></i> Se déconnecter
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
