<!--
  @path src/main/resources/templates/fragments/layout.html
  @description Layout principal avec HTMX, Alpine.js et composants Bootstrap 5
-->
<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Application de Gestion Commerciale">
    
    <!-- Title avec i18n -->
    <title th:text="${title != null ? title + ' - ' + #{app.name} : #{app.name}}">Gestion Commerciale</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
          crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" 
          rel="stylesheet">
    
    <!-- CSS personnalisé pour les thèmes -->
    <link th:href="@{/css/themes.css}" rel="stylesheet">
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.13.1/dist/cdn.min.js"></script>
    
    <!-- CSS supplémentaire par page -->
    <th:block th:fragment="css"></th:block>
    
    <!-- Meta HTMX -->
    <meta name="htmx-config" content='{"responseHandling": [{"code":"422", "swap": false}], "defaultSwapStyle": "outerHTML"}'>
</head>
<body>
    <!-- Toast container pour notifications -->
    <div class="toast-container position-fixed top-0 end-0 p-3" id="toast-container"></div>
    
    <!-- Navbar principale -->
    <nav class="navbar navbar-expand-lg gc-navbar sticky-top" th:replace="~{fragments/navbar :: navbar}"></nav>
    
    <!-- Structure principale avec sidebar -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar navigation -->
            <nav class="col-md-3 col-lg-2 gc-sidebar" th:replace="~{fragments/sidebar :: sidebar}"></nav>
            
            <!-- Contenu principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 gc-main-content">
                <!-- Breadcrumb -->
                <div th:replace="~{fragments/breadcrumb :: breadcrumb}"></div>
                
                <!-- Zone de messages/alertes -->
                <div th:replace="~{fragments/alerts :: alerts}"></div>
                
                <!-- Contenu de la page -->
                <div class="gc-page-content" th:fragment="content">
                    <!-- Le contenu spécifique de chaque page sera inséré ici -->
                </div>
            </main>
        </div>
    </div>
    
    <!-- Modal container -->
    <div id="modal-container"></div>
    
    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
    
    <!-- Scripts JavaScript -->
    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    
    <!-- Gestionnaire de thèmes -->
    <script th:src="@{/js/theme-manager.js}"></script>
    
    <!-- HTMX extensions et configuration -->
    <script th:src="@{/js/htmx-config.js}"></script>
    
    <!-- Alpine.js configuration -->
    <script th:src="@{/js/alpine-init.js}"></script>
    
    <!-- Scripts supplémentaires par page -->
    <th:block th:fragment="scripts"></th:block>
</body>
</html>
