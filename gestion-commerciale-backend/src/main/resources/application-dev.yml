#
# @path src/main/resources/application-dev.yml
# @description Configuration dev ultra-robuste avec récupération de clé publique et Flyway
---

spring:
  datasource:
    url: jdbc:mysql://db:3306/gc_dev?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  flyway:
    validate-on-migrate: false
    
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    encoding: UTF-8
    cache: false

server:
  port: 8080

logging:
  level:
    com.example.gestioncommerciale: DEBUG
    org.springframework.security: DEBUG
